<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X福利姬 - B2视频管理</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- React Toastify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/ReactToastify.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f8f9fa;
    }
    
    .sidebar {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    
    .card {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border: 1px solid rgba(0, 0, 0, 0.125);
    }
    
    .btn {
      border-radius: 0.375rem;
    }
    
    .table th {
      border-top: none;
      font-weight: 600;
      color: #495057;
      background-color: #f8f9fa;
    }
    
    .progress {
      height: 8px;
    }
    
    .toast-container {
      z-index: 9999;
    }
    
    .navbar {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    
    .main-content {
      min-height: calc(100vh - 76px);
    }
    
    .sidebar .nav-link {
      color: #495057;
      border-radius: 0.375rem;
      margin-bottom: 0.25rem;
    }
    
    .sidebar .nav-link:hover {
      background-color: #e9ecef;
      color: #0d6efd;
    }
    
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    
    .file-upload-area {
      border: 2px dashed #dee2e6;
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      transition: border-color 0.15s ease-in-out;
    }
    
    .file-upload-area:hover {
      border-color: #0d6efd;
    }
    
    .file-upload-area.dragover {
      border-color: #0d6efd;
      background-color: #f8f9ff;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- React 应用将在这里渲染 -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">加载中...</span>
        </div>
        <p class="mt-3 text-muted">正在加载应用...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 如果React没有加载，显示错误信息 -->
  <script>
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('加载中')) {
        root.innerHTML = `
          <div class="container mt-5">
            <div class="alert alert-danger" role="alert">
              <h4 class="alert-heading">应用加载失败</h4>
              <p>React应用未能正确加载。这可能是因为：</p>
              <ul>
                <li>JavaScript未启用</li>
                <li>网络连接问题</li>
                <li>应用构建错误</li>
              </ul>
              <hr>
              <p class="mb-0">请尝试刷新页面或联系管理员。</p>
            </div>
          </div>
        `;
      }
    }, 10000);
  </script>
</body>
</html>
